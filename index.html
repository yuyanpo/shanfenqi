    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>闪·芬奇-五彩缤纷的工具箱</title>
    <style>.loading-wrap{display:flex;height:100vh;justify-content:center;align-items:center;}.loading{width:52px;height:52px;}.loading,.loading>div{position:relative;box-sizing:border-box;}.loading{display:block;font-size:0;color:#097129;}.loading>div{display:inline-block;float:none;background-color:currentColor;border:0 solid currentColor;}.loading>div:nth-child(1),.loading>div:nth-child(2){position:absolute;left:0;width:100%;}.loading>div:nth-child(1){top:-25%;z-index:1;height:100%;border-radius:10%;animation:square-jelly-box-animate 0.6s -0.1s linear infinite;}.loading>div:nth-child(2){bottom:-9%;height:10%;background:097129;border-radius:50%;opacity:0.3;animation:square-jelly-box-shadow 0.6s -0.1s linear infinite;}@keyframes square-jelly-box-animate{17%{border-bottom-right-radius:10%;}25%{transform:translateY(25%) rotate(22.5deg);}50%{border-bottom-right-radius:100%;transform:translateY(50%) scale(1,0.9) rotate(45deg);}75%{transform:translateY(25%) rotate(67.5deg);}100%{transform:translateY(0) rotate(90deg);}}@keyframes square-jelly-box-shadow{50%{transform:scale(1.25,1);}}</style>
  </head>
  <body>
    <div id="app"><div class="loading-wrap"><div class="loading"><div></div><div></div></div></div></div>
